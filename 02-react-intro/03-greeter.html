<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Greeter</title>
	<style>
		.message{
			color : red;
			font-size : 20pt;
		}
	</style>
	<script src="react.development.js"></script>
	<script src="react-dom.development.js"></script>
	<script src="babel.min.js"></script>
	<script type="text/babel">
		class Greeter extends React.Component{
			
			state = { greetMessage : 'A dummy message'};
			txtUserNameRef = React.createRef();

			constructor(props){
				super(props);
				this.onBtnGreetClick = this.onBtnGreetClick.bind(this);
			}

			onBtnGreetClick(){
				var userName = this.txtUserNameRef.current.value;
				var newMessage = 'Hi ' + userName + ', ' + this.props.msgTemp;
				this.setState({greetMessage : newMessage });
			}
			render(){
				return(
					<div>
						<h1>Greeter</h1>
						<hr/>
						<label htmlFor="">User Name :</label>
						<input type="text" ref={this.txtUserNameRef} />
						<input type="button" value="Greet" onClick={this.onBtnGreetClick}/>
						<div className="message">{this.state.greetMessage}</div>
					</div>
				)
			}
		}

		var messageTemplate = 'Have a good day!';
		ReactDOM.render(<Greeter  msgTemp={messageTemplate}/>, 
			document.getElementById('root'));
	</script>

</head>
<body>
	<div id="root">
		
	</div>
</body>
</html>
